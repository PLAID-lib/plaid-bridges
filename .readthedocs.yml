# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: "ubuntu-24.04"
  jobs:
    pre_build:
      - git fetch origin --unshallow
      - git rev-list --count HEAD

python:
  version: 3.11
  install:
    - method: pip
      path: ".[dev]"