name: Tests

permissions:
  contents: read

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install VC++ runtime (Windows only)
        if: runner.os == 'Windows'
        run: choco install vcredist2022 -y

      - name: Set up Conda with Mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          use-mamba: false
          python-version: 3.11
          auto-activate-base: false
          miniforge-variant: Miniforge3

      - name: Create environment
        run: |
          conda create -n plaid-bridges python=${{ matrix.python-version }} hdf5 vtk>=9.4 pycgns-core muscat-core=2.5 -c conda-forge
          conda run -n plaid-bridges python -m pip install -e .[dev]

      - name: Run tests on Linux
        if: runner.os == 'Linux'
        run: |
          conda run -n plaid-bridges python -m pytest tests --cov=src --cov-report=xml --cov-report=term

      - name: Run tests on macOS
        if: runner.os == 'macOS'
        run: |
          conda run -n plaid-bridges python -m pytest tests

      - name: Run tests on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          conda run -n plaid-bridges python -m pytest tests

      - name: Run examples on Linux
        if: runner.os == 'Linux'
        run: |
          cd examples
          conda run -n plaid-bridges bash run_examples.sh

      - name: Upload coverage to Codecov (Linux and python 3.11 only)
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PLAID-lib/plaid-bridges
          name: python-${{ matrix.python-version }}
          verbose: true
