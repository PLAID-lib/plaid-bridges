name: Tests and Examples

permissions:
  contents: read

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest] #windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        # exclude:
        #   - os: macos-latest
        #     python-version: 3.13
    env:
      # Conda configuration
      CONDA_PKGS_DIRS: ${{ github.workspace }}/conda_pkgs_dir
      CONDA_ENVS_PATH: ${{ github.workspace }}/conda_envs
      # Pip cache
      PIP_CACHE_DIR: ${{ github.workspace }}/.pip_cache
      # Temporary directories
      TMPDIR: ${{ github.workspace }}/tmp
      TEMP: ${{ github.workspace }}/tmp
      TMP: ${{ github.workspace }}/tmp
      # Hugging Face cache
      HF_HOME: ${{ github.workspace }}/hf_home

    steps:
      - name: Install free (procps)
        run: sudo apt-get update && sudo apt-get install -y procps

      - name: Maximize build disk space
        uses: easimon/maximize-build-space@master
        with:
          remove-android: 'true'        # +10 GB
          remove-dotnet: 'true'         # +3 GB
          remove-haskell: 'true'        # +2 GB
          remove-docker-images: 'true'  # +3 GB

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install VC++ runtime (Windows only)
        if: runner.os == 'Windows'
        run: choco install vcredist2017 -y

      - name: Install Miniconda manually in workspace
        run: |
          mkdir -p $GITHUB_WORKSPACE/tmp
          curl -sL https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh -o miniforge.sh
          bash miniforge.sh -b -p $GITHUB_WORKSPACE/miniconda3
          echo "$GITHUB_WORKSPACE/miniconda3/bin" >> $GITHUB_PATH

      - name: Create environment
        run: |
          conda create -n plaid-bridges python=${{ matrix.python-version }} hdf5 "vtk>=9.4" pycgns-core muscat-core=2.5 -c conda-forge
          conda run -n plaid-bridges python -m pip install -e .[dev]

      - name: Run tests on Linux
        if: runner.os == 'Linux'
        run: |
          conda run -n plaid-bridges python -m pytest tests --cov=src --cov-report=xml --cov-report=term

      - name: Run tests on macOS
        if: runner.os == 'macOS'
        run: |
          conda run -n plaid-bridges python -m pytest tests

      - name: Run tests on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          conda run -n plaid-bridges python -m pytest tests

      - name: Run examples on Linux
        if: runner.os == 'Linux'
        run: |
          cd examples
          conda run -n plaid-bridges bash run_examples.sh

      - name: Upload coverage to Codecov (Linux and python 3.11 only)
        if: runner.os == 'Linux' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PLAID-lib/plaid-bridges
          name: python-${{ matrix.python-version }}
          verbose: true
